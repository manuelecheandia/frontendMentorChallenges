<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Adds favicon on the navigator tab-->
  <title>Frontend Mentor | Profile card component</title> <!-- Shows navigator tab tittle -->
</head>
<body>
  <div class="card">
    <header>
      <img src="images/image-victor.jpg" alt="Profile Picture">
    </header>
    <main>
     <div class="profile-info">
        <span class="name"> Victor Crest </span>
        <span class="age"> 26 </span>
        <div class="city"> London<div>
     </div>
     <div class="account-data">
      <div class="data">
        <div class="quantity"> 80K </div>
        <div class="unit"> Followers </div>
      </div>
      <div class="data">
        <div class="quantity"> 803K </div>
        <div class="unit"> Likes </div>
      </div>
      <div class="data"></div>
        <div class="quantity"> 1.4K </div>
        <div class="unit"> Photos </div>
      </div>
   </div>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/manuecheandia/">Manuel Echeand√≠a Pais</a>.
    </div>
  </footer>
</body>
</html>
