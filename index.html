<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> <!-- Adds favicon on the navigator tab-->
  
  <title>Frontend Mentor | Profile card component</title> <!-- Shows navigator tab tittle -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <!-- Here goes the cover of the profile card -->
  </header>
  <main>
    <div class="profile-picture-container">
      <img src="images/image-victor.jpg" alt="Profile Picture">
    </div>
     <div class="profile-info">
        <h1> Victor Crest </h1>
        <h2> 26 </h2>
        <h3> London</h3>
     </div>
     <div class="account-data">
      <h1> 80K </h1>
      <h4> Followers </h2>
      <h1> 803K </h1>
      <h4> Likes </h2>
      <h1> 1.4K </h1>
      <h4> Photos </h2>
   </div>
  


    
    

    
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/manuecheandia/">Manuel Echeand√≠a Pais</a>.
    </div>
  </footer>
</body>
</html>
